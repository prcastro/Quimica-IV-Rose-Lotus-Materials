<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title></title>

        <meta name="description" content="">
        <meta name="author" content="Paulo Roberto de Oliveira Castro">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/theme/night.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">
            <div class="slides">
                <section>
                	<h2>Síntese de materiais superhidrofóbicos inspirados na pétala de rosa e na folha de lótus</h2>
                </section>

                <!-- Intro -->
                <section>
                	<h1>Introdução</h1>
                </section>

                <section>
                    <p><img src="images/hierarchical.jpg" style="width: 60%;"></p>
                </section>

                <section data-background="images/rosepetal.jpg">
                    <h3>Pétala de Rosa</h3>
                </section>

                <section>
                    <p><img src="images/petaldetail.jpg" style="width: 60%;"></p>
                </section>

                <section data-background="images/lotusleaf.jpg">
                    <h3>Folha de Lótus</h3>
                </section>

                <section>
                    <p><img src="images/leafdetail.jpg" style="width: 50%;"></p>
                </section>

                <!-- Exp -->
                <section>
                	<h1>Experimentos</h1>
                </section>

                <!-- Results -->
                <section>
                	<h1>Resultados</h1>
                </section>

                <!-- Conclusão -->                
                <section>
                	<h1>Conclusão</h1>
                </section>

                <!-- Ref -->
                <section>
                	<h1>Referências</h1>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration

            Reveal.initialize({
                controls: false,
                progress: true,
                history: true,
                center: true,
                touch: true,
                autoSlide: 0,
                autoSlideStoppable: true,


                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

                math: {
                  mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
                  config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
                },

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'plugin/math/math.js', async: true }
                ]
            });

        </script>

    </body>
</html>
